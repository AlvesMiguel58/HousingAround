<ion-content class="ion-padding">
    <br /><br /><br /><br />
    <p *ngIf="loginPage">Login</p>
    <p *ngIf="!loginPage">Register</p>

    <img src="../../assets/images/house.png" alt="" />

    <form [formGroup]="credentials" (ngSubmit)="login()">
        <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
        </ion-item>

        <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
        </ion-item>

        <div class="log-btn-container">
            <!-- login Page -->
            <ion-button class="login-btns" expand="block" *ngIf="loginPage" type="button" color="dark" (click)="loginPage = !loginPage">Register</ion-button>
            <ion-button class="login-btns" type="submit" color="light" *ngIf="loginPage" [disabled]="!credentials.valid">Log in</ion-button>

            <!-- Register Page -->
            <ion-button class="login-btns" *ngIf="!loginPage" type="button" color="dark" (click)="loginPage = true">Back</ion-button>
            <ion-button class="login-btns" *ngIf="!loginPage" type="button" color="light" [disabled]="!credentials.valid" (click)="register();">Create account</ion-button>
        </div>
    </form>
</ion-content>
